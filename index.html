<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https:fonts.googleapis.com/css2?family=Peralta">
    <script src="java.js"></script>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <h2>Dare to play the game?</h2>
    <div class="interface">
        <div class="rock-panel"></div>
        <div class="paper-panel"></div>
        <div class="scissors-panel"></div>
    </div>
    <div class="score">
        <p class="text" id="player-score">Player score:</p>
        <p class="text" id="computer-score">Computer score:</p>
    </div>
</body>
</html>
