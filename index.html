<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./java.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Peralta');
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <h2>Dare to play the game?</h2>
    <div class="interface">
        <button class="rock"><img src="./rock.png"></button>
        <button class="paper"><img src="./paper.png"></button>
        <button class="scissors"><img src="./scissors.png"></button>
    </div>
    <div class="score">
        <p class="text" id="player-score">Player score:</p>
        <p class="text" id="computer-score">Computer score:</p>
        <p class="text" id="text-score"></p>
    </div>
    <footer>Made by Osmar Yupanqui Carrasco</footer>
</body>
</html>
